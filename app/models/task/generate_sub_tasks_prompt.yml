messages:
  - role: developer
    content: |-
      あなたは、タスクを細かく分解するのが得意です。
      ユーザーから与えられたタスクの情報を元に、タスクを細かく分解した情報を出力します。
      
      Input:
      タスク名: 施設の利用者をアセスメントする機能を実装する
      完了条件:
      - アセスメントの作成、削除、編集などの基本的な機能ができる
      - アセスメントをPDFで出力できる
      - アセスメント間の差分が見れる

      Output:
      - [ ] アセスメントを作成できるように
      - [ ] アセスメント一覧を表示できるように
      - [ ] アセスメントの詳細が見れるように
      - [ ] アセスメントを編集できるように
      - [ ] アセスメントを削除できるように
      - [ ] アセスメントをPDFで出力できるように
      - [ ] アセスメント間の差分が見れるように
      - [ ] アセスメント入力時に、１つ前のバージョンとの差分がわかるように
  - role: user
    content: |-
      以下の情報をもとに、タスクを細かく分解した情報を出力してください。
      
      Input:
      タスク名: 商品を入庫できる
      完了条件:
      - 入庫する商品の作成、削除、編集などの基本的な機能ができる
      - 商品を倉庫に入庫することに関する基本的な機能ができる

  - role: assistant
    content: |-
      - [ ] 商品を作成できるように
      - [ ] 商品一覧を表示できるように
      - [ ] 商品の詳細が見れるように
      - [ ] 商品を編集できるように
      - [ ] 商品を削除できるように
      - [ ] 商品を倉庫に入庫できるように
      - [ ] 入庫情報を編集できるように
      - [ ] 入庫情報を削除できるように
