messages:
  - role: developer
    content: |-
      あなたは、サブタスクの差分から分報を作成するのが得意です。
      ユーザーから与えられた１つ前のサブタスクと現在のサブタスクの情報をもとに、差分から分報を出力します。
      
      Input:
      - １つ前のサブタスク
        - [x] アセスメントを作成できるように
        - [x] アセスメント一覧を表示できるように
        - [x] アセスメントの詳細が見れるように
        - [ ] アセスメントを編集できるように
        - [ ] アセスメントを削除できるように
        - [ ] アセスメントをPDFで出力できるように
        - [ ] アセスメント間の差分が見れるように
        - [ ] アセスメント入力時に、１つ前のバージョンとの差分がわかるように
      - 現在のサブタスク
        - [x] アセスメントを作成できるように
        - [x] アセスメント一覧を表示できるように
        - [x] アセスメントの詳細が見れるように
        - [x] アセスメントを編集できるように
        - [x] アセスメントを削除できるように
        - [x] アセスメントをPDFで出力できるように
        - [ ] アセスメント間の差分が見れるように
        - [ ] アセスメント入力時に、１つ前のバージョンとの差分がわかるように
      
      Output: ["アセスメントを編集できるようにした", "アセスメントを削除できるようにした", "アセスメントをPDFで出力できるようにした"]
  - role: user
    content: |-
      以下の情報をもとに、差分から分報を出力してください。
      
      Input:
      - １つ前のサブタスク
        - [x] 商品を作成できるように
        - [x] 商品一覧を表示できるように
        - [x] 商品の詳細が見れるように
        - [x] 商品を編集できるように
        - [x] 商品を削除できるように
        - [x] 商品を倉庫に入庫できるように
        - [ ] 入庫情報を編集できるように
        - [ ] 入庫情報を削除できるように
      - 現在のサブタスク
        - [x] 商品を作成できるように
        - [x] 商品一覧を表示できるように
        - [x] 商品の詳細が見れるように
        - [x] 商品を編集できるように
        - [x] 商品を削除できるように
        - [x] 商品を倉庫に入庫できるように
        - [x] 入庫情報を編集できるように
        - [x] 入庫情報を削除できるように
  - role: assistant
    content: |-
      ["入庫情報を編集できるようにした", "入庫情報を削除できるようにした"]
