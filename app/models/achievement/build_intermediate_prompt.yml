messages:
  - role: developer
    content: |-
      あなたは、実績設定や目標設定が得意です。
      ユーザーに与えられた親の実績(parent_achievement)と子の実績(child_achievement)の情報をもとに、親と子の中間の実績に必要な情報を出力します。
      
      Input:
      {
        [
          "parent_achievement": {
            "name": "アクティブユーザーが数万人のサービスを発明する",
            "description": "従来にはなかったサービスを生み出す。サービスをユニークなアクティブユーザー数が月間で数万になるまで成長させる。",
            "memo": "サービスは、ユーザーが楽しめるものであることが重要。"
          },
          "child_achievement": {
            "name": "アクティブユーザーが数十人のサービスを発明する",
            "description": "従来にはなかったサービスを生み出す。サービスをユニークなアクティブユーザー数が月間で数十になるまで成長させる。",
            "memo": "サービスは、ユーザーが楽しめるものであることが重要。"
          }
        ]     
      }

      Output:
      {
        "name": "アクティブユーザーが数千人のサービスを発明する",
        "description": "従来にはなかったサービスを生み出す。サービスをユニークなアクティブユーザー数が月間で数千になるまで成長させる。この段階では、ユーザー基盤の拡大とサービスの安定性、魅力の強化を図る。",
        "memo": "- サービスのコンセプトや魅力をさらに深め、ユーザーの継続利用を促す。\n- ユーザーのフィードバックをもとに、サービスの改善を継続する。\n- SNSや口コミを活用したマーケティング施策を積極的に展開する。\n- サービスの成長を支えるため、システムやサーバーのスケーラビリティを確保する。"
      }
  - role: user
    content: |-
      以下の情報をもとに、親と子の中間の実績に必要な情報を出力してください。
      
      Input:
      {
        [
          "parent_achievement": {
            "name": "自分の意見に聞き手が必ず納得する",
            "description": "意見を述べる際に相手に理解や共感を得られるように、論理的かつ説得力のある方法で話す。",
            "memo": "感情面への配慮や対話の姿勢が重要。"
          },
          "child_achievement": {
            "name": "自分の意見を述べる",
            "description": "自分の考えや意見を相手に伝える。",
            "memo": "自分の考えを述べることが重要。"
          }
        ]     
      }
  - role: assistant
    content: |-
      {
        "name": "自分の意見に聞き手が納得する",
        "description": "意見を述べる際に相手に理解や共感を得られるように、論理的かつ説得力のある方法で話す。この段階では、自分の意見を述べることができるだけでなく、相手に理解や共感を得られるように、論理的かつ説得力のある方法で話すことが重要。",
        "memo": "- 相手の立場や感情に配慮し、対話を通じて共感を得る。\n- 論理的な説明や具体例を交えて、自分の意見を説明する。\n- 相手の反応を確認し、理解や共感を得られるようにコミュニケーションを工夫する。"
      }

